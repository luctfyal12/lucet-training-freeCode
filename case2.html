<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe Menu</title>
    <link href="case2.css" rel="stylesheet"/>
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established"> Est. 2020</p>
            <hr>
            <section class="coffee">
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="background-body"></img>
                <article>
                    <p class="cof-menu">French Vanilla</p>
                    <p class="cof-price">3.00</p>
                </article>
                <article>
                    <p class="cof-menu">Caramel Macchiato</p>
                    <p class="cof-price">3.75</p>
                </article>
                <article>
                    <p class="cof-menu">Pumpkin Spice</p>
                    <p class="cof-price">3.50</p>
                </article>
                <article>
                    <p class="cof-menu">Hazelnut</p>
                    <p class="cof-price">4.00</p>
                </article>
                <article>
                    <p class="cof-menu">Mocha</p>
                    <p class="cof-price">4.50</p>
                </article>
            </section>
            <section class="desserts">
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="background-body"></img>
                <article>
                    <p class="des-menu">Donut</p>
                    <p class="des-price">1.50</p>
                </article>
                <article>
                    <p class="des-menu">Cherry Pie</p>
                    <p class="des-price">2.75</p>
                </article>
                <article>
                    <p class="des-menu">Cheese Cake</p>
                    <p class="des-price">3.00</p>
                </article>
                <article>
                    <p class="des-menu">Cinnamon Roll</p>
                    <p class="des-price">2.50</p>
                </article>
            </section>
            <hr>
            <footer>
                <p><a href="">Visit our website</a></p>
                <p>123 Free Code Camp Drive</p>
            </footer>
        </main>
    </div>
</body>
</html>
